<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>On my way!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>On my way!</h1>
        <div class="container omw">
          <div class="row">
            <div class="col-xs-12">
              <img class="center-block" src="img/omw.jpg" alt="On my way!">
            </div>
          </div>
        </div>
        <form>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input id="phone" type="text" class="form-control" placeholder="16174669162">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input id="destination" type="text" class="form-control" placeholder="Inner Richmond, San Francisco, CA">
          </div>
          <div class="form-group">
            <label for="mode">Means of Conveyance</label>
            <select id="mode" class="form-control">
              <option value="driving">Driving</option>
              <option value="biking">Biking</option>
              <option value="walking">Walking</option>
              <option value="transit">Transit</option>
            </select>
          </div>
          <div class="form-group">
            <button id="sendEta" type="button" class="btn btn-primary btn-lg btn-block">Text ETA</button>
          </div>
        </form>
      </div>
    </div> <!-- /row -->
    <div class="row">
      <div class="col-xs-12">
        <div class="container debug-box">
          <div class="row">
            <strong>Origin:</strong>
            <span id="origin-out"></span>
          </div>
          <div class="row">
            <strong>Destination:</strong>
            <span id="destination-out"></span>
          </div>
          <div class="row">
            <strong>ETA:</strong>
            <span id="duration-out"></span>
          </div>
        </div>
      </div>
    </div> <!--/row-->
  </div> <!-- /container -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
